## Domain Deep Dive

## Domain Deep Dive

Identify a `customer-problem domain`:

1. What is the 'job to be done'?
2. Who needs it done?

Provide a `deep description` of the domain
* Develop customer empathy
* Evaluate existing solutions
* Describe competitive landscapes
<ul style="list-style: none; font-size: 10px; margin: 0;"><li style="margin: 5px 0;"><lo>Learning Outcome:</lo><mini> Understand customers and competitive contexts</li>
<li><lo>Learning Outcome:</lo><mini> Formulate and prioritize hypotheses</mini>
</script></section><section data-markdown><script type="text/template">
## Pain Pitch

* Based on data, `pivot` appropriately
* Test hypotheses concerning customer pain `depth` and `breadth`
* Use `prototypes` to *discover* and *understand* pain
<ul style="list-style: none; font-size: 10px; margin: 0;"><li style="margin: 5px 0;"><lo>Learning Outcome:</lo><mini> Understand customers and competitive contexts</li>
<li style="margin: 5px 0;"><lo>Learning Outcome:</lo><mini> Formulate and prioritize hypotheses</mini>
<li><lo>Learning Outcome:</lo><mini> Validate entrepreneurial opportunities</mini></ul>
</script></section><section data-markdown><script type="text/template">
## Solution Pitch

* Continue to validate pain
* Develop an `elegant` solution to customer pain
* Acquire new solution-related competency, e.g.:
  * How to milk a cow
  * Balance pH levels in a hot tub
  * Train a deep neural network
  <ul style="list-style: none; font-size: 10px; margin: 0;"><li style="margin: 5px 0;"><lo>Learning Outcome:</lo><mini> Formulate and prioritize hypotheses</li>
  <li style="margin: 5px 0;"><lo>Learning Outcome:</lo><mini> Design and create elegant solutions</mini>
  <li style="margin: 5px 0;"><lo>Learning Outcome:</lo><mini> Validate entrepreneurial opportunities</mini>
</script></section><section data-markdown><script type="text/template">
